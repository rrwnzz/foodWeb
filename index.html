<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="navBar">
        <img class="logo" src="https://img.freepik.com/premium-vector/green-food-logo_7297-183.jpg">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Menu</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Offers</a>
            </li>
        </ul>
        <div id="searchCart">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <button class="searchItem serachButton">
                <i class="fa-solid fa-phone"></i>
                Contact Us
            </button>

        </div>
    </div>
    <div id="main">
        <div class="leftMain">
            <h1>Dive into Delights of Delectable <span>Food</span></h1>
            <p>Where Each Plate Waves a Story Of Culinary Mastery and Passionate Craftsmanship</p>
            <div>
                <button class="orderButton">Order Now</button>
                <button class="watchButton">Watch Video</button>
                <button class="playButton">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div>
        </div>
        <div class="rightMain">
            <div class="heart">
                <i class="fa-solid fa-heart"></i> 
            </div>           
            <div class="greenScreen"></div>
            <div class="imageDiv">
                <img width="400px" src="https://i.pinimg.com/736x/3c/0d/79/3c0d79db87d03ca47988b2ab2ab24c59.jpg"> 
            </div>
            <div class="bottomMain">
                <div class="item">
                    <img width="120px" src="https://i.pinimg.com/736x/73/3a/cf/733acf1ce81ab67ad9502dd000ce42f8.jpg">
                    <div>
                        <h1 class="text">Salmon Steak</h1>
                        <p class="text">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                    </p>
                    <p class="text">20$</p>
                    </div>
                </div>
                <div class="item">
                    <img width="120px" src="https://i.pinimg.com/736x/5b/9c/8e/5b9c8e5c9d5e9110931040af233f2cda.jpg">
                    <div>
                        <h1 class="text">Grilled Salmon</h1>
                        <p class="text">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </p>
                        <p class="text">25$</p>
                    </div>
            </div>
            
        </div>
    </div>
</body>
</html>
